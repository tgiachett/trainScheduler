<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <title>Train Scheduler</title>
</head>
<body>

<div class="container">
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
            <h3>Create and track train schedules!</h3>
        </div>
    

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">Current Train Schedule</h4>
                </div>

                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            
              
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-heading">
                    <h4 class="panel-title">Add Train</h4>
                </div>
                <div class="form-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Train Name</label>
                            <input type="name" class="form-control" id="tName" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Destination</label>
                            <input  class="form-control" id="tDest" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Train Time</label>
                            <input = class="form-control" id="tFirst" >
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Frequency (min)</label>
                            <input  class="form-control" id="tFreq" >
                        </div>
                        
                    </form>
                    <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                </div>
            </div>
        </div>

    </div>



</div>

    


    
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
